<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer type="module"></script>
    <title>Meme My Text</title>
</head>
<body>
    <div id="main">
        <h1>Meme My Text</h1>
        <div id="select" class="tool">
          <select name="selector" id="meme-select">
            <option value="randomCap">Random Capitalization</option>
            <option value="binary">Binary</option>
            <option value="vaporwave">V A P O R W A V E</option>
          </select>
        </div>
        <div class="tool">
          <textarea name="input-text" id="text-box" cols="80" rows="20" placeholder="Enter text here..."></textarea>
        </div>
        <div class="tool">
          <button type="button" id="meme-button">Meme Text!</button>
        </div>
        <div class="tool">
            <textarea name="output-text" id="output-box" cols="80" rows="20" placeholder="Output will appear here..." readonly></textarea>
        </div>        
    </div>
</body>
</html>
